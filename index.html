		<title>平行四边形的判定</title>

		<div class="reveal">
			<div class="slides">
				<section>
					<h3>平行四边形的判定</h3>
				</section>
				<section>
					<div class="fragment">
						<h3 style="text-align: left;"><strong style="color: red;">定义：</strong></h3>
						<p style="text-align: left;">两组对边分别平行的四边形叫做平行四边形</p>
					</div>
					<div class="fragment">
						<h3 style="text-align: left;"><strong style="color: red;">性质：</strong></h3>

					</div>

				</section>

				<section>
					<h4>四边形两组对边相等 ⇒ 四边形为平行四边形</h4>
				</section>
			</div>
		</div>
